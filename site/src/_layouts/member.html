---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p><em>{{ page.subtitle }}</em></p>{% endif %}

    <blockquote>
      {% if page.email %}
        <p>Email: <a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
      {% endif %}
      {% if page.site %}
        <p>Site: <a href="https://{{ page.site }}">{{ page.site }}</a></p>
      {% endif %}
    </blockquote>
  </header>

  {{ content }}
</article>
