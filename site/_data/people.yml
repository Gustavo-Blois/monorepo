# Lista de pessoas do GELOS, pra especificar em atas e contabilizar presença.
# No futuro podemos fazer aplicações que integrem com isso, também.
#
# O formato é:
#
# <identificador>:
#   name: <nome ou pseudonimo, para aparecer nas atas>
#   nusp: [número usp, opcional pra facilitar contagem de horas]
#   gitlab: [usuário do gitlab, opcional]
#   email: [endereço de email, opcional]
#
# O identificador deve ser único, e facilmente reconhecivel como a pessoa (pra
# ser rapido escrever na ata).
#
# O name aparecerá bonitinho no site, seja nas atas ou como autor de posts.
# Talvez eventualmente exista uma página de pessoas.
# Não precisa ser nome real! Pode ser pseudônimo.
#
# Os outros campos são autoexplicativos e opcionais
# Sinta-se livre pra sugerir novos campos!

